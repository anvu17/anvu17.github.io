<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Đang chuyển hướng…</title>
  <link rel="icon" href="https://anvu17.blogspot.com/favicon.ico" type="image/x-icon" />
  <meta http-equiv="refresh" content="3;url=https://anvu17.blogspot.com">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .wrap {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      margin: 0 0 12px;
      font-size: clamp(12px, 4vw, 20px);
      white-space: nowrap;
    }
    p {
      margin: 0;
      color: #444;
      font-size: 14px;
    }
    a {
      color: #0066cc;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Bạn sẽ được chuyển hướng sau 3 giây...</h1>
    <p>Nếu điều này không xảy ra tự động, <a id="link" href="https://anvu17.blogspot.com" rel="noopener noreferrer">bấm vào đây</a>.</p>
  </div>
  <script>
    const target="https://anvu17.blogspot.com";
    const params=new URLSearchParams(location.search);
    const p=params.get("p");
    if(p){
      const url=target+"/"+encodeURIComponent(p);
      document.getElementById("link").href=url;
      location.replace(url);
    }
  </script>
</body>
</html>
